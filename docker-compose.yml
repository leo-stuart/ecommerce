version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: zoppy_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: zoppy_crud
      MYSQL_USER: zoppy
      MYSQL_PASSWORD: zoppy123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: zoppy_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local

